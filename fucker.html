<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Gun</title>
</head>
<body>
 <header>  
    <h1>Rock, Paper, Gun</h1>
    <h2>The Browser Game</h2>   
 </header>
 <div id="header_guns">
    <img src="assets/nigga_gun.png" alt="gun" id="gun_left">
    <img src="assets/nigga_gun.png" alt="gun" id="gun_right"> 
 </div>
<!--scoreboard start-->
 <div class="score" id="player">
    <h3>You</h3>
    <div class="ply_hp"></div>
 </div>
 <div class="score" id="cpu">
    <p>CPU</p>
    <div class="cpu_hp"></div>
    <h3>units</h3>
 </div>

 <!--options start-->
 <div class="option" id="reload">
     <img src="assets/reload.svg" alt="reload" title="Reload gun">
 </div>
 <div class="option" id="shoot">
    <img src="assets/shoot.svg" alt="shoot" title="Shoot enemy">
</div>   
<div class="option" id="cover">
    <img src="assets/shield.svg" alt="cover" title="Get into cover">
</div>
<div class="option" id="mirror">
    <img src="assets/mirror.svg" alt="mirror" title="Counter enemy attack">
</div>
<!--options end-->

<div class="events_log"></div>

<div class="speechbox">
    <img src="assets/cpu.png" alt="cpu_portrait" title="Russian Soldier">
    <h3>yo</h3>
</div>
</body>
</html>
